<!DOCTYPE html>
<html>
  <head>
    <title>ToDoApplication</title>
    <meta charset="UTF-8" />
    <title>first scss</title>
    <link rel="stylesheet" href="src/sass/main.scss" />
  </head>
  <body>
    <header class="wrapper">
      <div class="header__ttl">
        <h2>【 ToDoリスト 】</h2>
      </div>
    </header>

    <div id="js-add-form" class="register-box">
      <input
        id="js-todo-ttl"
        type="text"
        placeholder="タイトル"
        maxlength="25"
      />
      <button id="js-register-btn">登録する</button>
    </div>

    <div class="container">
      <div class="task-box box">
        <h3>UnDo</h3>
        <ul id="js-todo-list" class="lists">
          <li class="list">
            <p>start task!</p>
            <div class="buttons">
              <button>完了</button>
              <button>削除</button>
            </div>
          </li>
        </ul>
      </div>
      <div class="complete-box box">
        <h3>Done</h3>
        <ul id="js-done-list" class="lists">
          <li class="list">
            <p>start complete!</p>
            <div class="buttons">
              <button>戻す</button>
              <button>削除</button>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
