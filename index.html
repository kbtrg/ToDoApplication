<!DOCTYPE html>
<html>
  <head>
    <title>ToDoApplication</title>
    <meta charset="UTF-8" />
    <title>first scss</title>
    <link rel="stylesheet" href="src/sass/main.scss" />
  </head>
  <body>
    <header class="wrapper">
      <div class="header__title">
        <h2>【 ToDoリスト 】</h2>
      </div>
    </header>

    <div class="register-box">
      <input type="text" placeholder="タイトル" maxlength="25" />
      <button>登録する</button>
    </div>

    <div class="container">
      <div class="task-box box">
        <h3>UnDo</h3>
        <ul class="lists">
          <li class="list">
            start task!
            <div class="buttons">
              <button>完了</button>
              <button>削除</button>
            </div>
          </li>
        </ul>
      </div>
      <div class="complete-box box">
        <h3>Done</h3>
        <ul class="lists">
          <li class="list">
            start complete!
            <div class="buttons">
              <button>戻す</button>
              <button>削除</button>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
