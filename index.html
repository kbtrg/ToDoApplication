<!DOCTYPE html>
<html>
  <head>
    <title>ToDoApplication</title>
    <meta charset="UTF-8" />
    <title>first scss</title>
    <link rel="stylesheet" href="src/sass/main.scss" />
  </head>
  <body>
    <div class="container">
      <div class="header__title">
        <h2>ToDoリスト</h2>
      </div>
      <div class="task-box">
        <ul class="tasks">
          <li class="task">start task!</li>
          <button>完了</button>
          <button>削除</button>
        </ul>
      </div>
      <div class="complete-box">
        <ul class="completes">
          <li class="complete">start complete!</li>
          <button>戻す</button>
          <button>削除</button>
        </ul>
      </div>
      <button class="add-btn">+</button>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
